<ui:composition template="/WEB-INF/template/MpLayoutPadraoSiteI.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

	<f:metadata>
   		<f:viewAction action="#{mpServicoCancelamentoBean.init}" />
	</f:metadata>

	<ui:define name="corpo">

		<ui:param name="root" value="#{request.contextPath}" />

		<b:jumbotron fluid="true" id="cancelamentoServicoId">
			<b:row>
				<b:column col-md="2">
				</b:column>
				<b:column col-md="7">
					<h2>Informações sobre Cancelamento de Protesto</h2>
				</b:column>
				<b:column col-md="2">
					<!-- b:image small-screen="one-third" library="images" name="servicoCancelamento.jpg"  
						tooltip="Serviço BOLETO" tooltipPosition="right"
						style="width:60%; height:200px;" />  -->
				</b:column>
				<b:column col-md="1">
				</b:column>
			</b:row>
			<b:row>
				<b:column col-md="2">
				</b:column>
				<b:column col-md="8">
					<b:panel>
						<h:panelGrid columns="2" cellpadding="10">
							<p:spacer width="10" height="10" />
							<h4></h4>
							<p:spacer width="10" height="10" />
							<p style="font-size: 10px;"></p>
						</h:panelGrid>
						<h:outputText value="#{mpServicoCancelamentoBean.txtServicoCancelamento}" escape="false" />											
						<p></p>
					</b:panel>				
				</b:column>
				<b:column col-md="2">
				</b:column>
			</b:row>
		</b:jumbotron>

	</ui:define>

</ui:composition>
