<ui:composition template="/WEB-INF/template/MpLayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<ui:include src="/WEB-INF/template/MpBotoesPadrao.xhtml" /> 

		<b:container>
			<br />
			<b:jumbotron fluid="true">
				<b:row>
					<b:column col-md="1" />
					<b:column col-md="1">
					</b:column>
					<b:column col-md="6">
						<h3>Carregar Movimento de Titulos X Tratar Diferença !</h3>
					</b:column>
					<b:column col-md="4" />
				</b:row>
				<b:row>
					<b:column col-md="1" />
					<b:column col-md="10">
												
						<h:form id="form">
						    <p:growl id="messages" />

	     					<br />						     						
				            <!-- botao de processar -->
				            <p:commandButton update=":form" value="Processar Inclusão Títulos ..." 
				                    action="#{mpCarregaTituloDifereBean.trataCarga}" />
	     					<br />						     						
				                    
							<b:dataTable value="#{mpCarregaTituloDifereBean.mpTituloDifereList}"
								var="mpTituloX" class="edtTituloTab"
								customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
								reflow="true" style="margin-top:20px"
								emptyMessage="Nenhum registro encontrado." rows="10"
								paginator="true" paginatorAlwaysVisible="false"
								paginatorPosition="top">								
								<b:dataTableColumn style="text-align:center;" 
									value="#{mpTituloX.codigoOficio}" order="asc" label="Oficio" />
								<b:dataTableColumn style="text-align:center;" 
									value="#{mpTituloX.numeroProtocolo}" order="asc" label="Número Protocolo" />
								<b:dataTableColumn style="text-align:center;" order="asc" label="Data Protocolo">
									<h:outputText value="#{mpTituloX.dataProtocolo}">
										<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
									</h:outputText>
								</b:dataTableColumn>	
								<b:dataTableColumn style="text-align:center;" 
									value="#{mpTituloX.complemento}" order="asc" label="Complemento" />
							</b:dataTable>
				                    				                    
						</h:form>						
						
					</b:column>
					<b:column col-md="1" />
				</b:row>
			</b:jumbotron>

		</b:container>
		

	</ui:define>

</ui:composition>
