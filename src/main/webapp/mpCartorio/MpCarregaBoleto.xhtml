<ui:composition template="/WEB-INF/template/MpLayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<ui:include src="/WEB-INF/template/MpBotoesPadrao.xhtml" /> 

		<b:container>
			<br />
			<b:jumbotron fluid="true">
				<b:row>
					<b:column col-md="1" />
					<b:column col-md="1">
						<i class="fa fa-upload" aria-hidden="true" style="font-size:70px;color:blue"></i>
					</b:column>
					<b:column col-md="6">
						<h3>Carregar Movimento de Boletos</h3>
					</b:column>
					<b:column col-md="4" />
				</b:row>
				<b:row>
					<b:column col-md="4" />
					<b:column col-md="4" />
					<b:column col-md="4" />
				</b:row>				
				<b:row>
					<b:column col-md="1" />
					<b:column col-md="10">
						
						<h:form id="frmUB" enctype="multipart/form-data">
							<p:messages showDetail="false" autoUpdate="true" closable="true" />

							<b:panel style="padding-left:50px">	
	    						<b:panelGrid size="xs" columns="6" rendered="#{mpSeguranca.isUsuarioOf1()}">
									<p:outputLabel value="" />
									<p:outputLabel value="" />
									<p:outputLabel value="( 1° Oficio )" />
									<p:outputLabel value="" />
									<p:outputLabel value="" />
	    						</b:panelGrid>
	    						<b:panelGrid size="xs" columns="6" rendered="#{mpSeguranca.isUsuarioOf2()}">
									<p:outputLabel value="" />
									<p:outputLabel value="" />
									<p:outputLabel value="( 2° Oficio )" />
									<p:outputLabel value="" />
									<p:outputLabel value="" />
	    						</b:panelGrid>
	    						<b:panelGrid size="xs" columns="6" rendered="#{mpSeguranca.isUsuarioOf3()}">
									<p:outputLabel value="" />
									<p:outputLabel value="" />
									<p:outputLabel value="( 3° Oficio )" />
									<p:outputLabel value="" />
									<p:outputLabel value="" />
	    						</b:panelGrid>
	    						<b:panelGrid size="xs" columns="6" rendered="#{mpSeguranca.isUsuarioOf4()}">
									<p:outputLabel value="" />
									<p:outputLabel value="" />
									<p:outputLabel value="( 4° Oficio )" />
									<p:outputLabel value="" />
									<p:outputLabel value="" />
	    						</b:panelGrid>
	    						<b:panelGrid size="xs" columns="6" rendered="#{mpSeguranca.isAdministrador()}">
									<p:outputLabel value="Selecionar?" />
	        						<b:radiobutton id="Oficio" value="#{mpCarregaBoletoBean.mpCartorioOficioSel}" 
	        									itemLabel="#{mpCarregaBoletoBean.mpCartorioOficio1.apelido}" 
	        									itemValue="#{mpCarregaBoletoBean.mpCartorioOficio1}" required="true"
	        									requiredMessage="Favor selecione o Ofício desejado !" />
	        						<b:radiobutton id="rbDest2" value="#{mpCarregaBoletoBean.mpCartorioOficioSel}" 
	        									itemLabel="#{mpCarregaBoletoBean.mpCartorioOficio2.apelido}" 
	        									itemValue="#{mpCarregaBoletoBean.mpCartorioOficio2}" />
	        						<b:radiobutton id="rbDest3" value="#{mpCarregaBoletoBean.mpCartorioOficioSel}" 
	        									itemLabel="#{mpCarregaBoletoBean.mpCartorioOficio3.apelido}" 
	        									itemValue="#{mpCarregaBoletoBean.mpCartorioOficio3}" />
	        						<b:radiobutton id="rbDest4" value="#{mpCarregaBoletoBean.mpCartorioOficioSel}" 
	        									itemLabel="#{mpCarregaBoletoBean.mpCartorioOficio4.apelido}" 
	        									itemValue="#{mpCarregaBoletoBean.mpCartorioOficio4}" />
	    						</b:panelGrid>
	     					</b:panel>

						    <p:fileUpload value="#{mpCarregaBoletoBean.file}" mode="simple" skinSimple="true" 
						    																	label="Escolher"/>
	     					<br />
	     					<br />
							<p:commandButton value="Enviar Arquivo (Cuidado ... Baixar Boletos Impressos!)" ajax="false"
																actionListener="#{mpCarregaBoletoBean.upload}" />																	
						</h:form>						
						
					</b:column>
					<b:column col-md="1" />
				</b:row>
			</b:jumbotron>

		</b:container>

	</ui:define>

</ui:composition>
